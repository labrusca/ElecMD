<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>???</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simplemde.min.css">
    <script src="js/simplemde.min.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/appui.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div id="cont" class="row clearfix">
        <div id="input" class="col-md-6">
          <div class="form-group">
            <label id="info" for="name">   </label>
            <textarea id="MDwrite" class="form-control"></textarea>
          </div>
        </div>
        <div id="show" class="col-md-6">

        </div>
      </div>
    </div>

    <script>
      const SimplemdeSettings = { 
          toolbar: false,
          element: document.getElementById("MDwrite")
      };
      const simplemde = new SimpleMDE(SimplemdeSettings);
      simplemde.codemirror.on("change",() => {
        document.getElementById("show").innerHTML = marked(simplemde.value());
      });

      document.getElementById("info").innerHTML = `<h3>${lang.get('masg.inputinfo')}</h3>`;
      document.getElementById("show").innerHTML = `<h1>${lang.get('masg.displayinfo')}</h1>`;
    </script>

  </body>
</html>
