<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>???</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simplemde.min.css">
    <script src="js/simplemde.min.js"></script>
    <script src="js/marked.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="cont" class="row clearfix">
        <div id="input" class="col-md-6">
          <div class="form-group">
            <label for="name"><h3>Write down your Markdown text:</h3></label>
            <textarea id="MDwrite" class="form-control"></textarea>
          </div>
        </div>
        <div id="show" class="col-md-6">
            <h1>Hello ElecMD!</h1>
        </div>
      </div>
    </div>

    <script>
    var SimplemdeSettings = { 
          toolbar: false,
          element: document.getElementById("MDwrite")
      };
      var simplemde = new SimpleMDE(SimplemdeSettings);
      simplemde.codemirror.on("change", function(){
        document.getElementById("show").innerHTML = marked(simplemde.value());
      });
    </script>
    
    <script>
      var packageDate = require('./package.json');
      document.title = packageDate['name'] + ' v' + packageDate['version'];

    </script>
    <script>
      const remote = require('electron').remote;
      const Menu = remote.Menu;
      const dialog = remote.dialog;
      var TopMenu = [
        {
          label: 'File',
          submenu: [
            {
              label: 'Open',
              click: function(){
                var OpenPath = dialog.showOpenDialog({title:"Open File",properties: ['openFile'],
                                                      filters: [
                                                        { name:'Markdown& Text Files',extensions:['md','txt']},
                                                        { name:'All Files',extensions:['*']}
                                                      ]});
                // 异步读取文件
                var fs = require("fs");
                if (OpenPath){
                  fs.readFile(OpenPath[0],{encoding:'utf8',flag:'r'}, function (err, Opendata) {
                    if(err){
                      return console.error(err);
                    }
                    simplemde.value(Opendata);
                    //Vue.set(texta,'text',Opendata);
                  });
                }
              }
            },
            {
              label: 'Save',
              click: function(){
                var SavePath = dialog.showSaveDialog({title:"Save File",
                                                      filters: [
                                                        { name:'Markdown& Text Files',extensions:['md','txt']},
                                                        { name:'All Files',extensions:['*']}
                                                      ]});
                var fs = require("fs");
                fs.writeFile(SavePath,simplemde.value(),function (err) {
                  if(err){
                    return console.error(err);
                  }
                console.log("Writing done!");
                });
              }
            },
            {
              label: 'Quit',
              accelerator: 'Command+Q',
              click: function () { remote.app.quit() }
            }
          ]
        },
        {
          label: 'about',
          submenu: [
            {
              label: 'View the page',
              click: function(){
                require('electron').shell.openExternal('https://github.com/labrusca/ElecMD')
              }
            }
          ]
        }
      ];

      var template = [
          {
            label: 'Cut',
            accelerator: 'CmdOrCtrl+X',
            role: 'cut'
          },
          {
            label: 'Copy',
            accelerator: 'CmdOrCtrl+C',
            role: 'copy'
          },
          {
            label: 'Paste',
            accelerator: 'CmdOrCtrl+V',
            role: 'paste'
          },
          {
            type: 'separator'
          },
          {
            label: 'Select All',
            accelerator: 'CmdOrCtrl+A',
            role: 'selectall'
          }
      ];
      var menu = Menu.buildFromTemplate(template)
      Menu.setApplicationMenu(Menu.buildFromTemplate(TopMenu));

      window.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        menu.popup(remote.getCurrentWindow());
      }, false);
    </script>
  </body>
</html>
